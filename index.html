<html>
<head>
<title> My Web APP </title>
<style>
	* {font-size: 50px; font-family:Calibri;}
</style>
<script>
	function show()
	{
		event.preventDefault();
		let name = document.getElementById("name");
		if (name.value == "")
		{
			alert("Enter Name");
			name.focus();
			ans.innerHTML="";
			return;
		}
		else if (name.value.trim() == "")
		{
			alert("No spaces");
			name.focus();
			name.value= "";
			ans.innerHTML = "";
			return;
		}
		else if (! name.value.match(/^[A-Za-z ]+$/) )
		{
			alert("Only Alphabets");
			name.focus();
			name.value= "";
			ans.innerHTML = "";
			return;
		}
		
		let ans = document.getElementById("ans");
		let d = new Date();
		let hr = d.getHours();
		let msg ="";
		if (hr < 12)		msg="Good Morning";
		else if (hr < 16)		msg="Good Afternoon";
		else		msg="Good Evening";
		ans.innerHTML = msg + " " + name.value;
	}
</script>
</head>
<body>
<center>
<h1> Welcome App </h1>
<form onsubmit="show()">
<input type = "text" placeholder="Enter your Name" id="name"/>
<br><br>
<input type = "submit" value="Welcome" />
</form>
<h1 id="ans"> </h1>
</center>
</body>
</html>
